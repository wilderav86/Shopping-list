<!doctype html>

<html lang="en">

<head>
  <link rel="stylesheet" href="shoppinglist.css">

</head>

<body>

  <div id="header-container">
    <img id="veggie-pic" src="img\veggie-headersm.jpg" alt="veggie-header">
    <div id="header">
      <h1>Shopping List</h1>
    </div>
  </div>

  <div id="list-container">

    <form id="items">
      Items:
      <input type="text" id="inputItems" name="items">
      <input type="button" id="add" value="Add" onclick="storeItems();">
      <input type="button" id="undo" value="Undo" onclick="clearLastItem();">
      <input type="button" id="clear" value="Clear" onclick="clearAll();">

    </form>

    <ul id="itemsOutput">

    </ul>



  </div>
  <script src="Shoppinglist-draft.js"></script>
</body>







</html>
